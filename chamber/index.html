<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/home.css">
  <script src="scripts/forecast.js" defer></script>
  <script src="scripts/spotlight.js" defer></script>
</head>

<body>
  <main>
    <section class="hero">
      <img src="" alt="Chamber Hero Image">
      <div class="cta">
        <a href="join.html">Join the Chamber Today!</a>
      </div>
    </section>

    <section class="events">
      <h3>Current Events</h3>
      <img src="" alt="">
      <p id="city"></p>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="max-temp"></p>
      <p id="low-temp"></p>
      <p id="humid"></p>

    <section id="weather">
      <h3>Weather Forecast</h3>
      <P>Today<span id="today"></span></P>
      <P>Wesdnesday <span id="wednesday"></span></P>
      <P>Thursday <span id="thursday"></span></P>
    </section>

    <section id="spotlights">
    </section>
